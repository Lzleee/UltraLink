    2. следите за тем, чтобы переведенный текст был лингвистически беглым и естественным, максимально используя наиболее употребительные выражения на русском языке, а специализированная терминология переводилась с использованием соответствующих правил, в соответствии с условностями русского выражения. 
    3. если некоторые слова написаны не на естественном языке, а математическими символами, языком программирования или языком LaTex, пожалуйста, скопируйте оригинальный текст напрямую. 
    4. если для какого-либо термина нет русского эквивалента, пожалуйста, копируйте оригинальный текст напрямую. 
    5. для цитат и ссылок, пожалуйста, копируйте оригинальный текст напрямую.
